<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Popup Gallery</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f0f0f0;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .gallery img {
        width: 150px;
        height: 100px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 4px;
        border: 2px solid #ccc;
        transition: transform 0.2s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        max-width: 90%;
        max-height: 80%;
        position: relative;
      }

      .modal-content img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .modal button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: white;
        border: none;
        padding: 10px 15px;
        font-size: 18px;
        cursor: pointer;
      }

      .modal .prev {
        left: -60px;
      }

      .modal .next {
        right: -60px;
      }

      .modal .close {
        position: absolute;
        top: -40px;
        right: 0;
        background: red;
        color: white;
        padding: 8px 12px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Image Gallery</h2>
    <div class="gallery" id="gallery">
      <img src="images/apartment.jpg" alt="Image 1" />
      <img src="images/cozyStudioApart.jpg" alt="Image 2" />
      <img src="images/modernApartment.webp" alt="Image 3" />
      <img src="images/cozyStudioApart.jpg" alt="Image 4" />
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="close" onclick="closeModal()">Close</button>
        <button class="prev" onclick="prevImage()">‹</button>
        <img id="modalImg" src="" />
        <button class="next" onclick="nextImage()">›</button>
      </div>
    </div>

    <script>
      const images = document.querySelectorAll(".gallery img");
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      let currentIndex = 0;

      images.forEach((img, index) => {
        img.addEventListener("click", () => {
          currentIndex = index;
          showImage();
        });
      });

      function showImage() {
        modal.style.display = "flex";
        modalImg.src = images[currentIndex].src;
      }

      function closeModal() {
        modal.style.display = "none";
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
      }

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
