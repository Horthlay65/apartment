<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RealEstate Cambodia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
        background-color: #f9f9f9;
      }

      a {
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
      }

      /* Variables */
      :root {
        --primary-gold: #d4af37;
        --primary-gold-light: #ffd700;
        --primary-gold-dark: #b8860b;
        --primary-red: #e74c3c;
        --primary-red-dark: #c0392b;
        --dark-bg: #2c3e50;
        --light-bg: #f9f9f9;
        --white: #ffffff;
        --text-dark: #333333;
        --text-light: #7f8c8d;
        --border-light: #eaeaea;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Main Styles */
      .main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background-color: #f9f9f9;
      }

      .container {
        width: 100%;
        max-width: 28rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        animation: fadeIn 0.6s ease-out forwards;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .back-link {
        display: flex;
        align-items: center;
        color: #7f8c8d;
        font-size: 0.9rem;
      }

      .back-link:hover {
        color: #333333;
      }

      .back-icon {
        margin-right: 0.5rem;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo-icon {
        color: var(--primary-red);
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }

      .logo-text {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .logo-highlight {
        color: var(--primary-gold);
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .label-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .label {
        font-weight: 500;
        font-size: 0.9rem;
      }

      .forgot-link {
        font-size: 0.8rem;
        color: var(--primary-gold);
      }

      .forgot-link:hover {
        text-decoration: underline;
      }

      .input-wrapper {
        position: relative;
      }

      .input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-light);
        border-radius: 0.25rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .input:focus {
        outline: none;
        border-color: var(--primary-gold);
        box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
      }

      .input.error {
        border-color: #e74c3c;
      }

      .password-toggle {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #7f8c8d;
        cursor: pointer;
      }

      .error-message {
        color: #e74c3c;
        font-size: 0.8rem;
        margin-top: 0.25rem;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .checkbox-label {
        font-size: 0.9rem;
      }

      .button {
        display: inline-block;
        width: 100%;
        padding: 0.75rem 1rem;
        background: linear-gradient(
          to right,
          var(--primary-red),
          var(--primary-gold)
        );
        color: white;
        border: none;
        border-radius: 0.25rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
        background: linear-gradient(
          to right,
          var(--primary-red-dark),
          var(--primary-gold-dark)
        );
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .footer {
        margin-top: 1.5rem;
        text-align: center;
        color: var(--text-light);
        font-size: 0.9rem;
      }

      .link {
        color: var(--primary-gold);
        font-weight: 500;
      }

      .link:hover {
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .container {
          padding: 1.5rem;
        }

        .title {
          font-size: 1.25rem;
        }

        .button {
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          <a href="index.html" class="back-link">
            <span class="back-icon">‚Üê</span>
            <span>Back</span>
          </a>

          <div class="logo">
            <i class="fas fa-building logo-icon"></i>
            <h1 class="logo-text">
              Real<span class="logo-highlight">Estate</span>
            </h1>
          </div>
        </div>

        <h2 class="title">Welcome Back</h2>

        <form id="login-form" class="form">
          <div class="form-group">
            <label for="email" class="label">Email Address</label>
            <div class="input-wrapper">
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Enter your email"
                class="input"
                required
              />
            </div>
            <div id="email-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <div class="label-row">
              <label for="password" class="label">Password</label>
              <a href="forgot-password.html" class="forgot-link"
                >Forgot Password?</a
              >
            </div>
            <div class="input-wrapper">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Enter your password"
                class="input"
                required
              />
              <button
                type="button"
                class="password-toggle"
                id="toggle-password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div id="password-error" class="error-message"></div>
          </div>

          <div class="checkbox-group">
            <input
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
              class="checkbox"
            />
            <label for="rememberMe" class="checkbox-label">Remember me</label>
          </div>

          <button type="submit" class="button">Sign In</button>
        </form>

        <div class="footer">
          Don't have an account?
          <a href="register.html" class="link">Create Account</a>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Password visibility toggle
        const togglePassword = document.getElementById("toggle-password");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.innerHTML =
            type === "password"
              ? '<i class="fas fa-eye"></i>'
              : '<i class="fas fa-eye-slash"></i>';
        });

        // Form validation
        const form = document.getElementById("login-form");
        const emailInput = document.getElementById("email");

        // Error elements
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");

        // Clear errors on input
        const inputs = [emailInput, passwordInput];
        inputs.forEach((input) => {
          input.addEventListener("input", function () {
            const errorElement = document.getElementById(`${this.id}-error`);
            if (errorElement) {
              errorElement.textContent = "";
              this.classList.remove("error");
            }
          });
        });

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          let isValid = true;

          // Validate email
          if (!emailInput.value.trim()) {
            emailError.textContent = "Email is required";
            emailInput.classList.add("error");
            isValid = false;
          } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
            emailError.textContent = "Email is invalid";
            emailInput.classList.add("error");
            isValid = false;
          }

          // Validate password
          if (!passwordInput.value) {
            passwordError.textContent = "Password is required";
            passwordInput.classList.add("error");
            isValid = false;
          }

          if (isValid) {
            // Form is valid, submit or redirect
            console.log("Login form submitted successfully");

            // For demo purposes, redirect to index
            window.location.href = "index.html";
          }
        });
      });
    </script>
  </body>
</html>
