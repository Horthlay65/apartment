<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - RealEstate Cambodia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
        background-color: #f9f9f9;
      }

      a {
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
      }

      /* Variables */
      :root {
        --primary-gold: #d4af37;
        --primary-gold-light: #ffd700;
        --primary-gold-dark: #b8860b;
        --primary-red: #e74c3c;
        --primary-red-dark: #c0392b;
        --dark-bg: #2c3e50;
        --light-bg: #f9f9f9;
        --white: #ffffff;
        --text-dark: #333333;
        --text-light: #7f8c8d;
        --border-light: #eaeaea;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Main Styles */
      .main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background-color: #f9f9f9;
      }

      .container {
        width: 100%;
        max-width: 28rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        animation: fadeIn 0.6s ease-out forwards;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo-icon {
        color: var(--primary-red);
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }

      .logo-text {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .logo-highlight {
        color: var(--primary-gold);
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        text-align: center;
        color: var(--text-light);
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .label {
        font-weight: 500;
        font-size: 0.9rem;
      }

      .input-wrapper {
        position: relative;
      }

      .input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-light);
        border-radius: 0.25rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .input:focus {
        outline: none;
        border-color: var(--primary-gold);
        box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
      }

      .input.error {
        border-color: #e74c3c;
      }

      .password-toggle {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #7f8c8d;
        cursor: pointer;
      }

      .error-message {
        color: #e74c3c;
        font-size: 0.8rem;
        margin-top: 0.25rem;
      }

      .helper-text {
        font-size: 0.75rem;
        color: var(--text-light);
        margin-top: 0.25rem;
      }

      .button {
        display: inline-block;
        width: 100%;
        padding: 0.75rem 1rem;
        background: linear-gradient(
          to right,
          var(--primary-red),
          var(--primary-gold)
        );
        color: white;
        border: none;
        border-radius: 0.25rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
        background: linear-gradient(
          to right,
          var(--primary-red-dark),
          var(--primary-gold-dark)
        );
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .footer {
        margin-top: 1.5rem;
        text-align: center;
        color: var(--text-light);
        font-size: 0.9rem;
      }

      .link {
        color: var(--primary-gold);
        font-weight: 500;
      }

      .link:hover {
        text-decoration: underline;
      }

      .success-container {
        text-align: center;
        display: none;
      }

      .success-icon {
        font-size: 3rem;
        color: #48bb78;
        margin-bottom: 1rem;
      }

      .success-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .success-message {
        color: var(--text-light);
        margin-bottom: 1.5rem;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .container {
          padding: 1.5rem;
        }

        .title {
          font-size: 1.25rem;
        }

        .button {
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-building logo-icon"></i>
            <h1 class="logo-text">
              Real<span class="logo-highlight">Estate</span>
            </h1>
          </div>
        </div>

        <div id="reset-form-container">
          <h2 class="title">Reset Password</h2>
          <p class="subtitle">Create a new password for your account</p>

          <form id="reset-password-form" class="form">
            <div class="form-group">
              <label for="password" class="label">New Password</label>
              <div class="input-wrapper">
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Create a new password"
                  class="input"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="toggle-password"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div id="password-error" class="error-message"></div>
              <p class="helper-text">
                Password must be at least 8 characters long
              </p>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="label"
                >Confirm New Password</label
              >
              <div class="input-wrapper">
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  placeholder="Confirm your new password"
                  class="input"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="toggle-confirm-password"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div id="confirmPassword-error" class="error-message"></div>
            </div>

            <button type="submit" class="button">Reset Password</button>
          </form>

          <div class="footer">
            Remember your password?
            <a href="login.html" class="link">Sign In</a>
          </div>
        </div>

        <div id="success-container" class="success-container">
          <div class="success-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <h2 class="success-title">Password Reset Successful!</h2>
          <p class="success-message">
            Your password has been reset successfully. You can now log in with
            your new password.
          </p>
          <a href="login.html" class="button">Proceed to Login</a>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Password visibility toggle
        const togglePassword = document.getElementById("toggle-password");
        const toggleConfirmPassword = document.getElementById(
          "toggle-confirm-password"
        );
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.innerHTML =
            type === "password"
              ? '<i class="fas fa-eye"></i>'
              : '<i class="fas fa-eye-slash"></i>';
        });

        toggleConfirmPassword.addEventListener("click", function () {
          const type =
            confirmPasswordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          confirmPasswordInput.setAttribute("type", type);
          this.innerHTML =
            type === "password"
              ? '<i class="fas fa-eye"></i>'
              : '<i class="fas fa-eye-slash"></i>';
        });

        // Form validation
        const form = document.getElementById("reset-password-form");
        const passwordError = document.getElementById("password-error");
        const confirmPasswordError = document.getElementById(
          "confirmPassword-error"
        );
        const resetFormContainer = document.getElementById(
          "reset-form-container"
        );
        const successContainer = document.getElementById("success-container");

        // Clear errors on input
        passwordInput.addEventListener("input", function () {
          passwordError.textContent = "";
          this.classList.remove("error");
        });

        confirmPasswordInput.addEventListener("input", function () {
          confirmPasswordError.textContent = "";
          this.classList.remove("error");
        });

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          let isValid = true;

          // Validate password
          if (!passwordInput.value) {
            passwordError.textContent = "Password is required";
            passwordInput.classList.add("error");
            isValid = false;
          } else if (passwordInput.value.length < 8) {
            passwordError.textContent =
              "Password must be at least 8 characters";
            passwordInput.classList.add("error");
            isValid = false;
          }

          // Validate confirm password
          if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordError.textContent = "Passwords do not match";
            confirmPasswordInput.classList.add("error");
            isValid = false;
          }

          if (isValid) {
            // Show success message
            resetFormContainer.style.display = "none";
            successContainer.style.display = "block";

            console.log("Password reset successfully");
          }
        });
      });
    </script>
  </body>
</html>
