<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful - RealEstate Cambodia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
        background-color: #f9f9f9;
      }

      a {
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
      }

      /* Variables */
      :root {
        --primary-gold: #d4af37;
        --primary-gold-light: #ffd700;
        --primary-gold-dark: #b8860b;
        --primary-red: #e74c3c;
        --primary-red-dark: #c0392b;
        --dark-bg: #2c3e50;
        --light-bg: #f9f9f9;
        --white: #ffffff;
        --text-dark: #333333;
        --text-light: #7f8c8d;
        --border-light: #eaeaea;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Main Styles */
      .main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background-color: #f9f9f9;
      }

      .container {
        width: 100%;
        max-width: 28rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
        animation: fadeIn 0.6s ease-out forwards;
      }

      .success-icon {
        font-size: 5rem;
        color: #48bb78;
        margin-bottom: 1.5rem;
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .message {
        color: var(--text-light);
        margin-bottom: 2rem;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .button {
        display: inline-block;
        width: 100%;
        padding: 0.75rem 1rem;
        background: linear-gradient(
          to right,
          var(--primary-red),
          var(--primary-gold)
        );
        color: white;
        border: none;
        border-radius: 0.25rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
        background: linear-gradient(
          to right,
          var(--primary-red-dark),
          var(--primary-gold-dark)
        );
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .button-outline {
        background: transparent;
        border: 2px solid var(--primary-gold);
        color: var(--primary-gold);
      }

      .button-outline:hover {
        background-color: var(--primary-gold);
        color: white;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .container {
          padding: 1.5rem;
        }

        .title {
          font-size: 1.25rem;
        }

        .button {
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>

        <h2 class="title">Registration Successful!</h2>

        <p class="message">
          Your account has been created successfully. Please check your email to
          verify your account.
        </p>

        <div class="button-container">
          <a href="login.html" class="button">Proceed to Login</a>
          <a href="index.html" class="button button-outline">Back to Home</a>
        </div>
      </div>
    </main>
  </body>
</html>
